<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key game</title>
    <!--Custom css -->
    <link rel="stylesheet" href="style/style.css">
    <!--Daisy Ui and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- google Anton font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center" >
        <section class="home min-h-screen flex justify-center items-center ">
            <div class="flex flex-col items-center gap-14">
                <h1 class="text-white font-anton text-[171px] font-normal">ALPHABET CLASH</h1>
                <p class="text-white font-poppins text-xl font-medium leading-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="text-blue-900 font-semibold leading-relaxed inline-flex py-3 px-6 justify-center items-center gap-10 bg-white rounded-lg"
                >Play Now</button>
            </div>
        </section>
        <section class="play-ground">

        </section>
        <section class="score">

        </section>
    </main>
  </body>
</html>
